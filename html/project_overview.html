% rebase('base.tpl', title='Page Title')

<div style="background-color: wheat; padding: 24px;">
    Here is my project overview

</div>

<form action="/new-project" method="GET">
    <fieldset>
        <legend>New Student Creation Form</legend>
        <p><label class="field" for="name"></label>First Name: <input type="text", placeholder="Enter first name", maxlength="100", name="name",></p>
        <p><label class="field" for="name"></label>Last Name: <input type="text", placeholder="Enter first name", maxlength="100", name="name",></p>
        <p><label class="field" for="name"></label>Date of Birth: <input type="text", placeholder="Enter first name", maxlength="100", name="name",></p>
        <p><label class="field" for="name"></label>Name: <input type="text", placeholder="Enter first name", maxlength="100", name="name",></p>
        <p><label class="field" for="name"></label>Age group
            <select id="age-select">
                <option value="">--Please choose an option--</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="big">Big</option>
            </select>
        </p>
        <input type="submit", name="save", value="save">
    </fieldset>
</form>

<body style="margin: 0px; font-family: Arial, Helvetica, sans-serif;">
    
</body>


 
%for row in rows:
<div style="background-color: wheat; padding: 24px;">

    <div style="padding: 24px; background-color: chartreuse;">
        <p>First Name: {{row[1]}}</p>
    </div>
    <div style="padding: 16px; background-color: coral;">
        <p>Last Name: {{row[2]}}</p>
    </div>
    <form action="/{{row[0]}}" method="get">
        <button type="submit">Select</button>
        <a>{{row[1]}} created by {{row[2]}}</a>
      </form>
</div>
%end
